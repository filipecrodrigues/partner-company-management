<main>
  <div class="container">

    <div class="toolbar">
      <div class="toolbar-left">
        <h2>Empresas Cadastradas</h2>
        <p>{{ empresas.length }} empresas no sistema</p>
      </div>

      <div class="search-box">
        <input
          type="text"
          class="search-input"
          [(ngModel)]="searchTerm"
          placeholder="Buscar por CNPJ, razÃ£o social..."
        />
      </div>
    </div>

    <div class="cards-grid">
      <app-empresa-card
        *ngFor="let empresa of empresasFiltradas"
        [empresa]="empresa"
        (editar)="editar($event)"
        (deletar)="deletar($event)">
      </app-empresa-card>
    </div>

  </div>
</main>
