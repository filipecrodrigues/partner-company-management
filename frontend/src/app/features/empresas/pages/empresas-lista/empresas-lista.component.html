<main class="page">
  <div class="container">

    <!-- HEADER DA PÁGINA -->
    <header class="toolbar">
      <div class="toolbar-left">
        <h2>Empresas Cadastradas</h2>
        <p>{{ empresas.length }} empresas no sistema</p>
      </div>

      <!-- BUSCA -->
      <div class="search-box">
        <input
          type="text"
          class="search-input"
          [(ngModel)]="searchTerm"
          placeholder="Buscar por CNPJ ou razão social"
        />
      </div>
    </header>

    <!-- LISTA DE CARDS -->
    <section class="cards-grid">
      <app-empresa-card
        *ngFor="let empresa of empresasFiltradas"
        [empresa]="empresa"
        (editar)="editar($event)"
        (deletar)="deletar($event)">
      </app-empresa-card>
    </section>

  </div>
</main>
