<div class="form-container">
  <mat-card class="form-card">
    <mat-card-title>Cadastro de Empresa</mat-card-title>
    <mat-card-subtitle>Dados da empresa filiada</mat-card-subtitle>

    <mat-card-content>
      <form class="form-grid" #form="ngForm">

        <mat-form-field appearance="outline">
          <mat-label>CNPJ</mat-label>
          <input matInput name="cnpj" [(ngModel)]="empresa.cnpj" placeholder="00.000.000/0000-00" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Razão Social</mat-label>
          <input matInput name="razaoSocial" [(ngModel)]="empresa.razaoSocial" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nome Fantasia</mat-label>
          <input matInput name="nomeFantasia" [(ngModel)]="empresa.nomeFantasia" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Atividade Econômica</mat-label>
          <input matInput name="atividadeEconomica" [(ngModel)]="empresa.atividadeEconomica" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Endereço</mat-label>
          <input matInput name="endereco" [(ngModel)]="empresa.endereco" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput name="telefone" [(ngModel)]="empresa.telefone" placeholder="(00) 00000-0000" />
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button color="primary" (click)="cancelar()">Cancelar</button>
      <button mat-flat-button color="accent" [disabled]="!empresa.cnpj || !empresa.razaoSocial" (click)="salvar()">Salvar</button>
    </mat-card-actions>
  </mat-card>
</div>
